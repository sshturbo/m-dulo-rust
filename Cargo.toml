[package]
name = "m-dulo-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7", features = ["ws", "macros"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.5", features = ["v4"] }
rand = "0.8"
chrono = "0.4"
dotenv = "0.15"
log = "0.4"
env_logger = "0.10"

sqlx = { version = "0.7", features = [
    "runtime-tokio-rustls",
    "sqlite",
    "macros"
] }
